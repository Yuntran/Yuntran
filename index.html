<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menustyle.css">
    <link rel="stylesheet" href="css/activitystyle.css">
    <link rel="stylesheet" href="css/statisticstyle.css">
</head>

<body>
    <div class="container">
        <div class="toolbar"></div>
        <div class="main">
            <div class="header">
                <div class="header-title">こんにちは！</div>
            </div>
            <div class="menu">
                <div class="checkin clock" onclick='myFunction1()'>
                    <p class="clockname">出勤</p>
                    <img class="clockimage" src="img/checkinclock.svg" alt="checkin clock">
                    <img class="colorcircle" src="img/bluedot.svg" alt="blue dot">
                </div>
                <div class="checkout clock" >
                    <p class="clockname">退勤</p>
                    <img class="clockimage" src="img/checkoutclock.svg" alt="checkout clock">
                    <img class="colorcircle" src="img/reddot.svg" alt="red dot">
                </div>
                <div class="overtime clock">
                    <p class="clockname">残業</p>
                    <img class="clockimage" src="img/overtimeclock.svg" alt="overtime clock">
                    <img class="colorcircle" src="img/greendot.svg" alt="green dot">
                </div>
                <div class="dayoff clock">
                    <p class="clockname">休暇</p>
                    <img class="clockimage" src="img/dayoffclock.svg" alt="dayoff clock">
                    <img class="colorcircle" src="img/purpledot.svg" alt="purple dot">
                </div>

            </div>
            <div class="content">
                <div class="activity">
                    <div class="recent-activity">最近の活動</div>
                    <div class="last-activity activity-row">
                        <div class="check-date">2022年10月20日 (木)</div>
                        <div class="check-time"> 18時44分30秒</div>
                        <div class="in-out out">退勤</div>
                    </div>
                    <div class="next1-activity activity-row">
                        <div class="check-date">2022年10月20日 (木)</div>
                        <div class="check-time"> 9時25分30秒</div>
                        <div class="in-out in">出勤</div>
                    </div>
                    <div class="next2-activity activity-row">
                        <div class="check-date">2022年10月19日 (水)</div>
                        <div class="check-time"> 19時00分22秒</div>
                        <div class="in-out out">退勤</div>
                    </div>
                    <div class="next3-activity activity-row">
                        <div class="check-date">2022年10月19日 (水)</div>
                        <div class="check-time">9時25分30秒</div>
                        <div class="in-out in">出勤</div>
                    </div>
                    <div class="netx4-activity activity-row">
                        <div class="check-date">2022年10月18日 (火)</div>
                        <div class="check-time">19時00分22秒</div>
                        <div class="in-out out">退勤</div>
                    </div>
                    <div class="next5-activity activity-row">
                        <div class="check-date">2022年10月18日 (火)</div>
                        <div class="check-time">9時25分30秒</div>
                        <div class="in-out in">出勤</div>
                    </div>


                </div>
                <div class="statistic">
                    <div class="worktimestatistic">出勤時間</div>
                    <div class="workday timebox">
                        <div class="timelabel">出勤日</div>
                        <div class="count">14日</div>
                    </div>
                    <div class="holiday timebox">
                        <div class="timelabel">土日祝</div>
                        <div class="count">6日</div>
                    </div>
                    <div class="worktime timebox">
                        <div class="timelabel">出勤時間<span class="detail">詳細</span></div>
                        <div class="count">102時30分</div>
                    </div>
                    <div class="overtime-analysis timebox">
                        <div class="timelabel">残業時間</div>
                        <div class="count">10時</div>
                    </div>
                    <div class="resttime timebox">
                        <div class="timelabel">休憩時間</div>
                        <div class="count">15時</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="calendar"></div>
    </div>


    <script>
        function myFunction() {
            alert(year + "年" + month + "月" + day + "日" + " (" + weekday + ")")
        }
        function myFunction1() {
            const d = new Date();
            let year = d.getFullYear();
            let month = d.getMonth();
            let day = d.getDate();
            const weekdays = new Set(["日", "月", "火", "水", "木", "金", "土"]);
            let weekday = weekdays[d.getDay];

            let hour = d.getHours()
            let minute = d.getMinutes()
            let second = d.getSeconds()
            alert(hour + ":" + minute + ":" + second)
        }
    </script>


</body>

</html>
