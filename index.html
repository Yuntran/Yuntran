<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" >
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menustyle.css">
    <link rel="stylesheet" href="css/activitystyle.css">
    <link rel="stylesheet" href="css/statisticsstyle.css">
    
</head>

<body>
    <div class="container">
        <div class="toolbar">aa</div>
        <div class="main">
            <div class="header">
                <h1>ゆんがんばって！</h1>
            </div>
            <div class="menu">
                <div class="clock1">
                    <p>出勤</p>
                    <img src="img/Vector1.svg" alt="worktime clock">
                    <img src="img/Ellipse1.svg" alt="blue icon">
                </div>
                <div class="clock2">
                    <p>退勤</p>
                    <img src="img/Vector2.svg" alt="finish clock">
                    <img src="img/Ellipse2.svg" alt="red icon">

                </div>
                <div class="clock3">
                    <p>残業</p>
                    <img src="img/Vector3.svg" alt="overtime clock">
                    <img src="img/Ellipse3.svg" alt="green icon">

                </div>
                <div class="clock4">
                    <p>休暇</p>
                    <img src="img/Vector4.svg" alt="dayoff clock">
                    <img src="img/Ellipse4.svg" alt="purple icon">

                </div>
            </div>
            <div class="content">
                <div class="activity">
                    <div class="act">最近の活動</div>
                    <div class="act1" id="timebar">
                        <label for="workdatetime1">2022年10月20日木11時22分55秒<span class="in">出勤</span></label>
                    </div>
                    <div class="act2" id="timebar">
                        <label for="workdatetime2">2022年10月20日木11時22分55秒<span class="out">出勤</span></label>
                    </div>
                    <div class="act3" id="timebar">
                        <label for="workdatetime3">2022年10月20日木11時22分55秒<span class="in">出勤</span></label>
                    </div>
                    <div class="act4" id="timebar">
                        <label for="workdatetime4">2022年10月20日木11時22分55秒<span class="out">出勤</span></label>
                    </div>
                    <div class="act5" id="timebar">
                        <label for="workdatetime5">2022年10月20日木11時22分55秒<span class="in">出勤</span></label>
                    </div>
                    <div class="act6"id="timebar">
                        <label for="workdatetime6">2022年10月20日木11時22分55秒<span class="out">出勤</span></label>
                    </div>
                </div>
                <div class="statistics">
                    <div class="sta">出勤時間</div>
                    <div class="workdate aaa" id="timebox">出勤日</div>
                    <div class="holiday"  id="timebox">土日祝</div>
                    <div class="worktime"  id="timebox">出勤時間</div>
                    <div class="overtime"  id="timebox">残業時間</div>
                    <div class="resttime" id="timebox">休憩時間</div>
                </div>    
            </div>
        </div>
        <div class="calendar">cc</div>
    </div>

</body>

</html>
